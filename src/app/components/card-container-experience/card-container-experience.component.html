<div class="container-skillUse">
  <div class="skill-card" *ngFor="let skill of skills">
    <a [routerLink]="['/skill-details', skill.skillId]">
      <h3>{{ skill.name }}</h3>
      <div class="line-card"></div>
      <p class="niveau">{{ skill.stack }}</p>
      <p>{{skill.niveau}}</p>
    </a>
  </div>
</div>
